<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/sign-up.css" />

</head>
<body>
  <body class="container full-height-grow">
    <header class="main-header">
      <a href="index.html" class="brand-logo">
        <img src="img/logo.png" width="40" alt="logo" />
        <div class="brand-logo-name">Games Cryteria</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="signin.html">Sign in</a></li>
          <li><a href="signup.html">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <section class="signup-main-section">
      <form class="shadow-chart">
        <div class="sign-text">Sign up to Games Cryteria</div>
        <div class="sign-input-group">
          <button type="submit" class="btng"> <img src="img/googleicon.png" alt="">
            Sign up with Google
          </button>
        </div>
        <div class="separator">Or</div>
        <div class="name-input-group">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Username">
        </div>
        <div class="sign-input-group">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
        </div>
        <div class="terms">
          <input type="checkbox">
          You're okay with our
          <a href="">Terms of Services</a> and <a href="">Privacy Policy</a> 
        </div>
        <button type="submit" class="btn">Sign up</button>
      </form>
    </section>
    <footer class="main-footer">
      <nav class="footer-nav">
        <ul>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    </footer>
</body>
